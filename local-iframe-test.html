<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Frontend - Iframe Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://org2.cus.dev.ctnxt.clootrack.com"
        allow="camera; microphone; geolocation; storage-access; fullscreen"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-downloads"
    ></iframe>
</body>
</html>
